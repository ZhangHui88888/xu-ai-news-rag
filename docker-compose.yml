version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: xu-news-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: xu_news_2025
      MYSQL_DATABASE: xu_news_rag
      MYSQL_USER: xu_news
      MYSQL_PASSWORD: xu_news_pass
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - xu-news-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pxu_news_2025"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama (本地LLM服务) - 使用 Windows 主机上的 Ollama
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: xu-news-ollama
  #   restart: unless-stopped
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   networks:
  #     - xu-news-network

  # n8n (工作流自动化)
  n8n:
    image: n8nio/n8n:latest
    container_name: xu-news-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_SECURE_COOKIE=false
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Shanghai
      - TZ=Asia/Shanghai
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/workflows:ro
    networks:
      - xu-news-network
    depends_on:
      - mysql

  # Spring Boot后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xu-news-backend
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=xu_news_rag
      - DB_USERNAME=xu_news
      - DB_PASSWORD=xu_news_pass
      - OLLAMA_URL=http://192.168.171.1:11434
      - OLLAMA_EMBEDDING_MODEL=nomic-embed-text:latest
      - N8N_URL=http://n8n:5678
      - JWT_SECRET=XU_NEWS_AI_RAG_SECRET_KEY_2025_VERY_LONG_AND_SECURE_STRING_FOR_JWT_TOKEN_GENERATION
      # 重排模型配置
      - RERANKER_ENABLED=true
      - RERANKER_URL=https://api.siliconflow.cn
      - RERANKER_API_KEY=sk-rcnmpixqkdnfihlgiyqbjeqcolcaigumbczkvkkvgjuxuohu
      - TZ=Asia/Shanghai
    ports:
      - "8080:8080"
    volumes:
      - backend_uploads:/app/uploads
      - backend_data:/app/data
      - backend_logs:/var/log/xu-news-rag
    networks:
      - xu-news-network
    depends_on:
      mysql:
        condition: service_healthy
      # ollama:
      #   condition: service_started
      n8n:
        condition: service_started

  # Vue3前端 (开发环境使用)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xu-news-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://192.168.171.128:8080/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - xu-news-network
    depends_on:
      - backend

  # Nginx (生产环境使用)
  # nginx:
  #   image: nginx:alpine
  #   container_name: xu-news-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #     - ./frontend/dist:/usr/share/nginx/html:ro
  #   networks:
  #     - xu-news-network
  #   depends_on:
  #     - backend

volumes:
  mysql_data:
    driver: local
  ollama_data:
    driver: local
  n8n_data:
    driver: local
  backend_uploads:
    driver: local
  backend_data:
    driver: local
  backend_logs:
    driver: local

networks:
  xu-news-network:
    driver: bridge

